<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel Planner</title>
    </head>

    <body>

        <header>
            <div class="headerTitle">
                <h1>Travel Planner</h1>
            </div>
        </header>

        <main class="main">
            
            <section>
                <form class="travelPlace" onsubmit="return Client.handleSubmit(event)">
                    <label>What city do you want to travel to?</label>
                    <input id="tweet" type="text" name="input" value="" placeholder="City">
                    <label>When do you want to go?</label>
                    <input id="tweet" type="text" name="input" value="" placeholder="Date">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section class="resultsSection">
                <strong>Results:</strong>
                <div id="results"></div>
            </section>
        </main>

        <footer>
            <p>Breno Barreto | Travel Planner</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>

    </body>
</html>
